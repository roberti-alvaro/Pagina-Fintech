<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <link rel="icon" type="image/x-icon" href="./assets/icon.svg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <title>Fintech - Financial Tecnology</title>
    </head>

    <body>
        <div class="login-box">

            <h1><img class="logo-text" src="./assets/logo-text.svg" alt="Fintech, Financial Tecnology"></h1>

            <form id="login">
                <div>
                    <label for="email">E-mail:</label><br>
                </div>  
                <div class="box-input">
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail"><br>
                </div>
                <div>
                    <label for="senha">Senha:</label><br>
                </div>
                <div class="box-input">
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
                </div>
                <input type="checkbox" id="lembrar" name="lembrar">Lembrar<br>
                <div class="links">
                    <a href="#">Esqueceu a senha?</a>
                    <a href="fintech-cadastro.html">Cadastrar</a>
                </div>
                <div class="text-center"> 
                    <input type="button" class="btn btn-entrar" value="Entrar">
                </div>
            </form>
            <p>
                <img src="./assets/conectar-com.svg" alt="ou conectar com facebook, linkedin, google, github"
            </p>
            <p class="login-ext">
                <a href="https://www.facebook.com/"><img src="./assets/facebook.svg" alt="link login facebook"></a> 
                <a href="https://www.linkedin.com/"><img src="./assets/linkedin.svg" alt="link login linkedin"></a>
                <a href="https://www.google.com/"><img src="./assets/google.svg" alt="link login google"></a>
                <a href="https://github.com/"><img src="./assets/github.svg" alt="link login github"></a>
            </p>
        </div>          
    </body>
</html>
